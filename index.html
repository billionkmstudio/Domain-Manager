<body>
    <div class="container">

            <div class="filter-section">

                <button class="filter-btn" onclick="filterDomains('active')">æ­£å¸¸</button>
                <button class="filter-btn" onclick="filterDomains('warning')">å³å°‡åˆ°æœŸ</button>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, set, onValue, remove, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCioo2odMnJas8tgGLhjDM2VqqFPzNK5OY",
            authDomain: "domain-manager-62259.firebaseapp.com",
            projectId: "domain-manager-62259",
            storageBucket: "domain-manager-62259.firebasestorage.app",
            messagingSenderId: "673079890826",
            appId: "1:673079890826:web:788be5bf129193820c6e73",
            measurementId: "G-1DDCGCXFTS"
        };

        let app, database;
        let editingId = null;
        let currentFilter = 'all';
        let allDomains = [];

        // Initialize Firebase
        try {
            app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            showMessage('âœ… Firebase é€£æ¥æˆåŠŸ', 'success');
            
            // Start listening to data
            setupDataListener();
        } catch (error) {
            showMessage('âŒ Firebase åˆå§‹åŒ–éŒ¯èª¤: ' + error.message, 'error');
            console.error('Firebase init error:', error);
        }

        function showMessage(message, type) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.className = type === 'success' ? 'success-message' : 'error-message';
            statusDiv.textContent = message;
            statusDiv.style.margin = '20px 30px';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.textContent = '';
                    statusDiv.style.margin = '0';
                }, 3000);
            }
        }

        window.saveDomain = function() {
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'å„²å­˜ä¸­...';

            const domain = {
                name: document.getElementById('domainName').value.trim(),
                purchaseDate: document.getElementById('purchaseDate').value,
                expiryDate: document.getElementById('expiryDate').value,
                cost: parseFloat(document.getElementById('cost').value),
                registrar: document.getElementById('registrar').value.trim(),
                autoRenew: document.getElementById('autoRenew').value === 'true',
                notes: document.getElementById('notes').value.trim(),
                timestamp: new Date().toISOString()
            };

            if (!domain.name || !domain.purchaseDate || !domain.expiryDate || isNaN(domain.cost)) {
                showMessage('âŒ è«‹å¡«å¯«æ‰€æœ‰å¿…å¡«æ¬„ä½ï¼', 'error');
                saveBtn.disabled = false;
                saveBtn.textContent = 'ğŸ’¾ å„²å­˜';
                return;
            }

            console.log('Saving domain:', domain);

            if (editingId) {
                update(ref(database, 'domains/' + editingId), domain)
                    .then(() => {
                        showMessage('âœ… Domain æ›´æ–°æˆåŠŸï¼', 'success');
                        resetForm();
                    })
                    .catch(error => {
                        showMessage('âŒ æ›´æ–°éŒ¯èª¤: ' + error.message, 'error');
                        console.error('Update error:', error);
                    })
                    .finally(() => {
                        saveBtn.disabled = false;
                        saveBtn.textContent = 'ğŸ’¾ å„²å­˜';
                    });
            } else {
                push(ref(database, 'domains'), domain)
                    .then(() => {
                        showMessage('âœ… Domain æ–°å¢æˆåŠŸï¼', 'success');
                        resetForm();
                    })
                    .catch(error => {
                        showMessage('âŒ æ–°å¢éŒ¯èª¤: ' + error.message, 'error');
                        console.error('Push error:', error);
                    })
                    .finally(() => {
                        saveBtn.disabled = false;
                        saveBtn.textContent = 'ğŸ’¾ å„²å­˜';
                    });
            }
        };

        window.editDomain = function(id) {
            const domain = allDomains.find(d => d.id === id);
            if (!domain) return;

            editingId = id;
            document.getElementById('formTitle').textContent = 'âœï¸ ç·¨è¼¯ Domain';
            document.getElementById('domainName').value = domain.name;
            document.getElementById('purchaseDate').value = domain.purchaseDate;
            document.getElementById('expiryDate').value = domain.expiryDate;
            document.getElementById('cost').value = domain.cost;
            document.getElementById('registrar').value = domain.registrar || '';
            document.getElementById('autoRenew').value = domain.autoRenew ? 'true' : 'false';
            document.getElementById('notes').value = domain.notes || '';

            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.deleteDomain = function(id) {
            if (confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹ Domain å—ï¼Ÿ')) {
                remove(ref(database, 'domains/' + id))
                    .then(() => showMessage('âœ… Domain å·²åˆªé™¤', 'success'))
                    .catch(error => {
                        showMessage('âŒ åˆªé™¤éŒ¯èª¤: ' + error.message, 'error');
                        console.error('Delete error:', error);
                    });
            }
        };

        window.cancelEdit = function() {
            resetForm();
        };

        function resetForm() {
            editingId = null;
            document.getElementById('formTitle').textContent = 'â• æ–°å¢ Domain';
            document.getElementById('domainName').value = '';
            document.getElementById('purchaseDate').value = '';
            document.getElementById('expiryDate').value = '';
            document.getElementById('cost').value = '';
            document.getElementById('registrar').value = '';
            document.getElementById('autoRenew').value = 'true';
            document.getElementById('notes').value = '';
            
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = false;
            saveBtn.textContent = 'ğŸ’¾ å„²å­˜';
        }

        window.filterDomains = function(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderDomains();
        };

        function calculateDaysRemaining(expiryDate) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const expiry = new Date(expiryDate);
            expiry.setHours(0, 0, 0, 0);
            const diffTime = expiry - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function getStatus(daysRemaining) {
            if (daysRemaining < 0) return 'expired';
            if (daysRemaining <= 30) return 'warning';
            return 'active';
        }

        function renderDomains() {
            const tbody = document.getElementById('domainList');
            tbody.innerHTML = '';

            let filteredDomains = allDomains;
            if (currentFilter !== 'all') {
                filteredDomains = allDomains.filter(domain => {
                    const days = calculateDaysRemaining(domain.expiryDate);
                    return getStatus(days) === currentFilter;
                });
            }

            filteredDomains.sort((a, b) => {
                const daysA = calculateDaysRemaining(a.expiryDate);
                const daysB = calculateDaysRemaining(b.expiryDate);
                return daysA - daysB;
            });

            if (filteredDomains.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 40px; color: #999;">æš«ç„¡æ•¸æ“š</td></tr>';
                return;
            }

            filteredDomains.forEach(domain => {
                const daysRemaining = calculateDaysRemaining(domain.expiryDate);
                const status = getStatus(daysRemaining);
                
                let statusClass = 'status-active';
                let statusText = 'æ­£å¸¸';
                if (status === 'warning') {
                    statusClass = 'status-warning';
                    statusText = 'å³å°‡åˆ°æœŸ';
                } else if (status === 'expired') {
                    statusClass = 'status-danger';
                    statusText = 'å·²éæœŸ';
                }

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${domain.name}</strong>${domain.notes ? '<br><small style="color: #888;">' + domain.notes + '</small>' : ''}</td>
                    <td>${domain.purchaseDate}</td>
                    <td>${domain.expiryDate}</td>
                    <td><strong style="color: ${daysRemaining < 0 ? '#dc3545' : daysRemaining <= 30 ? '#ffc107' : '#28a745'}">${daysRemaining} å¤©</strong></td>
                    <td>Â£${domain.cost.toFixed(2)}</td>
                    <td>${domain.registrar || '-'}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>
                        <button class="btn btn-edit" onclick="editDomain('${domain.id}')">ç·¨è¼¯</button>
                        <button class="btn btn-danger" onclick="deleteDomain('${domain.id}')">åˆªé™¤</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateStats() {
            const totalDomains = allDomains.length;
            const totalCost = allDomains.reduce((sum, d) => sum + (d.cost || 0), 0);
            const expiringDomains = allDomains.filter(d => {
                const days = calculateDaysRemaining(d.expiryDate);
                return days >= 0 && days <= 30;
            }).length;

            const annualCost = allDomains.reduce((sum, d) => {
                const purchaseDate = new Date(d.purchaseDate);
                const expiryDate = new Date(d.expiryDate);
                const daysInPeriod = (expiryDate - purchaseDate) / (1000 * 60 * 60 * 24);
                if (daysInPeriod > 0) {
                    const annualizedCost = (d.cost / daysInPeriod) * 365;
                    return sum + annualizedCost;
                }
                return sum;
            }, 0);

            document.getElementById('totalDomains').textContent = totalDomains;
            document.getElementById('totalCost').textContent = 'Â£' + totalCost.toFixed(2);
            document.getElementById('expiringDomains').textContent = expiringDomains;
            document.getElementById('annualCost').textContent = 'Â£' + annualCost.toFixed(2);
        }

        function setupDataListener() {
            onValue(ref(database, 'domains'), (snapshot) => {
                console.log('Data received from Firebase');
                allDomains = [];
                snapshot.forEach((childSnapshot) => {
                    allDomains.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });

                console.log('Total domains:', allDomains.length);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('domainTable').style.display = 'table';

                renderDomains();
                updateStats();
            }, (error) => {
                showMessage('âŒ è®€å–è³‡æ–™éŒ¯èª¤: ' + error.message, 'error');
                console.error('Database read error:', error);
                document.getElementById('loading').style.display = 'none';
            });
        }

        // Set today as default purchase date
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('purchaseDate').value = today;
    </script>
